<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //使用户xmlhttprequest发送请求的步骤
        //1、创建xmlhttprequest对象
        //const xhr = new XMLHttpRequest()
        //2、设置请求行
        //xhr.open('请求方式'， '请求的url地址？参数名=值&参数名=值')
        //3、设置请求头 
        //xhr.setRequestHeader('请求头的属性','请求头的值')
        //4.设置请求主体以及发送内容
        //xhr.send(请求主体的数据)

        // get请求
        // 1.创建xmlhttprequest对象
        // const xhr = new XMLHttpRequest()
        // 2.设置请求行
        // xhr.open('get','http:/localhost:5000/test?name=zs')
        // 3.get请求不需要设置请求头
        // 4.设置请求主体，并发送请求
        // get请求没有请求主体 所以send不需要传参数或者传入null/undefined
        // xhr.send(null)

        //1.创建xmlhttprequest对象
        const xhr = new XMLHttpRequest()
        //2.设置请求行
        xhr.open('post', 'http://localhost:3000/test')
        console.log(xhr.readyState);
        //3.设置请求头
        //注意：post请求并且请求主体有数据，必须设置请求头，否则后台还是拿不到数据
        xhr.setRequestHeader('content-type', 'application/x-www-form-urlencoded')
        //请求主体
        xhr.send('name=zs&age=18')

        //响应
        xhr.onreadystatechange = function () {
            console.log(xhr.readyState)
            //这个事件只监听了readyState的值为2,3,4的值
            ///只关心4 4表示响应完成  完成不代表成功
            if (xhr.readyState === 4) {
                console.log(xhr.status)
                if (xhr.status === 200) {
                    //表示成功 获取响应主体
                    console.log(xhr.responseText)
                    console.log(xhr.getAllResponseHeaders()) //返回响应头中所有的数据
                    console.log(xhr.getResponseHeader('content-type')) //返回响应头中指定的数据
                } else if (xhr.status ===400) {
                    //表示失败
                }
            }
        }
    </script>
</body>

</html>
