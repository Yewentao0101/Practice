<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
    需求：给btn按钮注册点击事件， 点击了按钮之后，浏览器要给服务器发送请求，
          获取列表数据，拿到数据之后，根据数据，动态的渲染li标签
     -->

    <h3>前端动态渲染标签</h3>
    <button id="btn">获取数据</button>
    <ul id="ul">
        <!-- <li>
        <h4>名字</h4>
        <div>性别</div>
        <p>描述信息</p>
      </li> -->
    </ul>

    <script src="./template-web.js"></script>

    <script>
        function getList(data) {
            //第一个参数：模板名 模板的id
            //第二个参数：要求是一个对象，在模板中可以直接使用这个对象的属性指向的值
            //返回一个拼接好的html字符串
            const htmlstr = template('temp',{data})
            console.log(htmlstr)
            ul.innerHTMl = htmlstr
        }

        const btn = document.getElementById('btn')
        const ul = document.getElementById('ul')   
        
        btn.onclick = function(){
            // jsonp形式发送请求
            // 1. 定义一个全局的函数,用于接收数据
            // 2. 动态的创建script标签
            const script = document.createElement('script')
            // 3. 添加src属性, 要在路径后面拼接一个callback=函数名
            script.src = 'http://localhost:3000/getUsers?callback=getList'
            // 4. 将script添加到页面,才能执行这个script标签
            document.body.appendChild(script)
        }
    </script>
        <!-- 
        // 定义模板
        //type :表示当浏览器解析到这个scrip标签的时候 不到当做js去解析
        //id 给模板定义一个唯一标识符 -->
    <script type="text/html" id="temp">
        {{each data  v i }}
            <li>
                <h4>{{v.name}}</h4>
                <div>{{v.gender}}</div>
                <p>{{v.info}}</p>
            </li>
        {{/each}}
    </script>
</body>

</html>
