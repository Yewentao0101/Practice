<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <form action="http://localhost:3000/login" method="POST">
    用户名: <input type="text" name="username" /><span style="color: red"></span><br />
    密 码: <input type="password" name="password" /><span style="color: red"></span><br />
    <input type="submit" value="登录"/>
  </form>

  <script>
    const username = document.querySelector('input[name = username]')
    const psw = document.querySelector('input[name = password]')
    const submit = document.querySelector('input[type = submit]')
    console.log(submit)

    //定义标记 用于记录对应的表单项是否通过校验

    let usernameFlag = false
    let pswFlag = false

    //注册失去焦点事件
    username.onblur = function () {
      //获取用户输入的数据
      const value = this.value;
      //正则校验用户输入是否合法（英文字符 6-18位）
      const res = /^[A-za-z]{6,18}$/.test(value)
      //校验不合格 提示用户
      if (!res) {
        //给span添加文本
        this.nextElementSibling.innerHTML = '应该是6-18位字母'
        usernameFlag = false;
      } else {
        this.nextElementSibling.innerHTML = '';
        usernameFlag = true
      }
    }
    psw.onblur = function () {
      //获取用户输入的数据
      const value = this.value;
      //正则校验用户输入是否合法（数字 英文字符 6-18位）
      const res = /^[\w]{6,18}$/.test(value)
      //校验不合格 提示用户
      if (!res) {
        //给span添加文本
        this.nextElementSibling.innerHTML = '应该是6-18位数字、字母、下划线'
       pswFlag = false;
      } else {
        this.nextElementSibling.innerHTML = '';
        pswFlag = true
      }
    }

    submit.onclick = function (e) {
        // 判断
        if (!(usernameFlag && pswFlag)) {
          console.log(1)
          e.preventDefault()
        }

      }
  </script>
</body>

</html>
