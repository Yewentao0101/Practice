<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i = 1;
        while (i <= 5) {

            //这个是每一行
            var j = 0;
            var str = '';
            while (j < 6) {
                // document.write('*');
                 str += '*';
                j++;
            }

            document.write(str); 
            /* console.log(str); */
            document.write('<br />');
            /* console.log(''); */
            i++;
        }
    </script>
</body>
</html>
