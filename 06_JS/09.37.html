<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(var i = 100;i<=999;i++){
            if(i/100%10==7||i/100%10==3){
                console.log(i)
            }
            else if(i/10%10==7||i/10%10==3){
                console.log(i)
            }
             else if(i/1%10==7||i/1%10==3){
                console.log(i)
            }
        }
        
    </script>
</body>
</html>
