<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       for(var x=1;x<=5;x++){       // 先确定行数    
          for(var z=5-x;z>=0;z--){
            document.write('&nbsp;');    //每行的空白数量
           }
         for(var y = 1;y <= (2*x-1);y++){    //每行的星星个数
            document.write("*");
            }
           document.write('<br/>');
       }           
    </script>
</body>
</html>
