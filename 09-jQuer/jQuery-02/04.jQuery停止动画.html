<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .box{
            width: 200px;
            height: 200px;
            background-color: lightcoral;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <script src="./jquery.js"></script>
    <script>
        $(".box").mouseenter(function(){
            $(this).stop(true,false).animate({
                width:"500px"
            },1000)
        }).mouseleave(function(){
            $(this).stop(true,false).animate({
                width:"200px"
            },1000)
        })
        $(".box").click(function () {
                $(this).stop(true, false).delay(1000).animate({
                    height: "400px",
                }, 1000)
            })
    </script>
</body>
</html>
