<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 
        audio 标签用来向页面引入一个外部的音频文件
            音视频文件引入时，默认情况下不允许用户自己控制播放停止

        属性：
            controls  是否允许用户控制播放
            autoplay   音频文件是否自动播放
                    如果设置了autoplay 则音乐在打开页面是会自动播放
                      大部分浏览器都不会自动对音乐进行播放
            loop 音乐是否重复播放
     -->
    
<audio src="./source/多雷 - 泡沫 (Swang Remix).mp3" controls></audio>

<audio controls>
    <!-- 对不起，您的浏览器不支持播放音频，请升级浏览器！ -->
    <source src="./source/多雷 - 泡沫 (Swang Remix).mp3"> 
    </audio>

 <!-- 
     使用 video标签来向网页中引入一个视频

  -->
  <video src="./source/油管搬运工-霉霉taylor swift在Rep Tour上弹唱《Dancing With Our Hands Tied》!!(超清).mp4" controls></video>
  <iframe frameborder="0" src="https://v.qq.com/txp/iframe/player.html?vid=m00253deqqo" allowFullScreen="true" width="500" height="300"></iframe>
</body>
</html>
