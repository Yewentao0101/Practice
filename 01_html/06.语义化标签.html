<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!--
          布局标签（结构化语义标签）

    -->
    <!--
        header表示网页的头部
        mian表示网页的主体部分(一个网页中只有一个main)
        footer 表示网页底部

        nav 表示网页中的导航
        aside和主体相关的其他内容（侧边栏）
        article 表示独立的文章

        section 表示一个独立的区块  上边的标签都不能表示时使用section
        div 没有语义就用来表示一个区块
        span 行内元素  没有任何语义 一般在网页中选中文字
    -->

    <header></header>
    <main></main>
    <footer></footer>

    <nav></nav>
    <aside></aside>
    <article></article>

    <section></section>

    <div></div>
    <span></span>
</body>
</html
