<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!--
        列表（list）
        在html里也可以创建列表，html 列表一共有三种
           1.有序列表
           2.无序列表
           3.定义列表
    无序列表，使用ul标签来  创建无序列表
          使用li表示列表项
    有序列表，使用ol标签来  创建有序列表
          使用li表示列表项
    定义列表   使用大量标签来创建一个定义列表
        使用dt来表示定义的内容
        使用dd来对内容进行解释内容
    
    列表之间可以互相嵌套
    -->
<ul>
    <li>结构</li>
    <li>行为</li>
    <li>表现</li>
</ul>
<ol>
    <li>结构</li>
    <li>行为</li>
    <li>表现</li>
</ol>
<ul></ul>
    <li>
        aa
        <ul>
            <li>aa1</li>
            <li>aa2</li>
        </ul>
    </li>
</ul>
<dl>
    <dt>美女类型</dt>
    <dd><a href="./图片/高冷御姐.jpg" target="_blank" >高冷御姐型</a></dd>

    <dd><a href="./图片/mmexport1603698371709.jpg" target="_blank" >KDA</a></dd>
</dl>

</body>
</html>
