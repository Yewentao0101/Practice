<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实体</title>
</head>
<body>
    <!-- 
        在网页编写的多个空格默认情况下会自动被浏览器解析为一个空格
        在html中，有些时候不能直接写一些特殊符号，比如：
        多个连续的空格，字母两侧的大于小于号
        如果我们需要在网页中写这些特殊的符号，要使用html的实体
        实体的语法
           &实体的名字;
           &nbsp;空格
           &gt;大于号
           &lt;小于号
           &copy;版权符号
     -->
 <p>
     今天&nbsp;&nbsp;&nbsp;&nbsp;天气真不错！
 </p>
<p>
   a&lt;b&gt;c
</p>
</body>
</html>
