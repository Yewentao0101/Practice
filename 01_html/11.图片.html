    <!-- 图片标签用于页面引入一个外部图片 
         使用img标签来映入外部图片，img是一个自结束标签
         img这种元素属于替换元素（在块和行内元素之间，具有两种元素的特点）
         属性：
             scr 属性是指定外部图片的路径 

             alt  图片的描述 默认不显示，有些浏览器拖无法加载时显示
                 搜索引擎会根据alt中的内容来识别图片

             width 宽度
             height 高度    
             等比例缩放


        图片的格式
        jpag（jpg）  支持的颜色比较丰富，不支持透明效果，不支持动图
                     一般用来显示图片

        gif    支持颜色较少 支持简单透明 支持动图
               颜色单一的图片 动图

        png   支持颜色丰富，支持复杂透明 不支持动图
              专为网页而生
        
        webp
             谷歌新推出专门用来表示网页中的图片的一种格式
             具备其他图片的所有特点，文件还特别的小
             缺点 兼容性不好

        效果一样，用小的
        效果不一样 ，用效果好的 

        base64
            将图片使用base64进行编码   将图片转化为字符 来引入图片
 
        
    -->
