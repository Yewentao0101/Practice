        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>诗歌欣赏</title>
            <style>
                h1,h2,p{
                    text-align: center;
                }
                .p1{
                    color: #aabbcc;
                    background:rgb(107, 79, 139)
                }
                .p2{
                    background:pink;
                    color: skyblue;
                }
                
            </style>
        </head>
        <body>
            <h1>三五七言</h1>
            <h2>李白</h2>
            <p class="p1">秋风清，秋月明，</p>
            <p class="p2"> 落叶聚还散，寒鸦栖复惊。</p>
            <p class="p3">相思相见知何日？此时此夜难为情！</p>
            <p>入我相思门，知我相思苦。</p>
            <p>长相思兮长相忆，相思兮无穷极。</p>
            <p>早知如此绊人心，何如当初莫相识。</p>
 
        </body>
        </html>
