<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict' //在全局中声明了严格模式

        function fn() {
            'use strict'; //局部的严格模式
            //全局或者祖辈的作用域已经声明了严格模式，则不需要在单独声明

            //a = 10;
            //console.log(a)  //a  is  not  undefined

            console.log(this);
            //严格模式下，函数自调用 this 不是指向window
        }
        fn();

        //变量不能为声明就使用
        // a = 10;
        //console.log(a)
        console.log(this)


        //严格模式下 eval 成立了新的作用域
        var b = 1;
        eval('var b =2;b++;')
        console.log(b)
    </script>
</body>

</html>
