    <script>
        /* 
        copyWithin()  改变原数组 并返回原数组的引用
            在当前数组的内部，将指定位置的成员复制到其他位置(会覆盖原有成员)，然后返回当前数组
            参数一：开始覆盖的位置
            参数二：开始选取的位置
            参数三：结束选取的位置(不包含结束位置)

        fill() 填充数组
            参数一：填充的内容
            参数二：开始填充的位置
            参数三：结束填充的位置(不包含结束位置)
    
        includes()
            检测数组中是否包含某个值
        
        flat()  s数组扁平化 拉平数组
            返回一个新数组
            参数是拉平的层数
            如果不确定层数 直接书写infinity

        find()
            找到 第一个符合条件的成员(遍历数组的回调函数中，如果返回true，则符合条件)
        findIndex()
            和上同理 返回的是下标

        reduce():累加器
            reduce 有四个参数
            参数1：回调函数
                四个参数
                    参数一：初始值或者上一次回调函数的返回值
                    参数二：当前遍历的数组的值
                    参数三：当前数组值的下标
                    参数四：原数组
            参数：初始值
        */
