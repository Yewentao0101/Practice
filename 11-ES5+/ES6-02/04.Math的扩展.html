<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const {
            log
        }=console;
        log(Math.pow(10,2));
        log(Math.pow(2,10));
        log(Math.pow(3,3));

        //ES6 提供了指数运算符  n的m次方  n**m

        log(2**3);
        log(2**3**7);


        /* 
        Math 新增方法
            Math.trunc(); 去掉小数
            Math.sign(); 判断一个数字是正数还是负数 正数返回1 负数返回-1 0返回0 NaN返回NaN
            Math.sqrt();平方根
            Math.cbrt();立方根
            Math.hypot();所有参数平方和的平方根
         */
        log(Math.floor(1.1));
        log(Math.floor(-1.1));
        log(Math.ceil(1.1));
        log(Math.ceil(-1.1));
        log(Math.trunc(1.1));
        log(Math.trunc(-1.1));

        log(Math.sign(-1));
        log(Math.sign(0));
        log(Math.sign(1));
        log(Math.sign(NaN));
        log(Math.sign(Infinity));

        log(Math.sqrt(3));
        log(Math.sqrt(5));

        log(Math.cbrt(9));
        log(Math.cbrt(27));

        log(Math.hypot(3,4));
    </script>
</body>
</html>
