<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 400px;
            height: 500px;
            border: 1px solid #000;
            overflow: auto;
        }

        .con {
            width: 4000px;
            height: 1000px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <button id="btn">按钮</button>
    <div class="box">
        <div class="con"></div>
    </div>

    <script>
        var tBtn = document.getElementById('btn');
        var tBox = document.querySelector('.box');
        
        tBtn.onclick = function(){
            console.log(tBox.scrollLeft)
        }
    </script>
</body>
</html>
