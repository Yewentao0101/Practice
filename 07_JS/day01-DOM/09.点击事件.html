<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
            #box {
            width: 300px;
            height: 300px;
            background-color: pink;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <script>
        var tBox = document.getElementById('box');
        //左键单击
        tBox.onclick = function () {
            console.log("左键单击")
        }

        //左键双击
        tBox.ondblclick = function () {
            console.log("左键双击")
        }

        //右键单击
        tBox.oncontextmenu = function () {
        console.log("右键单击");
        return false;
        }
    </script>
</body>
</html>
