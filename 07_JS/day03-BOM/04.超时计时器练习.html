<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 400px;
            margin: 50px auto 0;
            position: relative;
        }

        .box .tit {
            height: 40px;
            line-height: 40px;
            background-color: turquoise;
        }

        .box .con {
            position: absolute;
            left: 0;
            top: 40px;
            width: 400px;
            height: 300px;
            background-color: violet;
            display: none;
        }
    </style>
</head>
<body>
    <div class="box">
        <h2 class="tit">标题</h2>
        <div class="con">内容</div>
    </div>
    <script>
        var tBox = document.querySelector('.box');
        var tTit = document.querySelector(".tit");
        var tCon = document.querySelector(".con");

        var timer = null;
        tBox.onmouseenter = function (){
            //如果鼠标再次移入，而移除的计时器还没有执行的时候，就会出现bug
            //所以需要在每次移入的时候 先清除一下移出的计时器
            clearTimeout(timer);
            tCon.style.display = "block";
        }

        /*  tBox.onmouseleave = function (){
            window.setTimeout(function(){
                tCon.style.display = "none"
            },1000)
        } */

        tBox.onmouseleave = function (){
            timer=setTimeout(function(){
                tCon.style.display = "none"
            },1000)
        }
    </script>
</body>
</html>
