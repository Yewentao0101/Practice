<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            width: 300px;
            height: 300px;
            background-color: aquamarine;
            overflow: auto;
        }

        #box p {
            margin: 0;
            height: 700px;
            width: 100px;
            background-color: red;
        }

        body {
            height: 3000px;
        }
    </style>
</head>

<body>
    <div id="box">
        <p></p>
    </div>
    <script>
        var tBox = document.getElementById('box');
        tBox.onscroll = function () {
            console.log("耗子尾汁")
        }

        var lastTime = 0;
        window.onscroll = function () {
            var nowTime = Date.now();
            var timeDifference = nowTime - lastTime;
            lastTime = nowTime;
            console.log(timeDifference)
            console.log("window耗子尾汁")
        }
    </script>
</body>

</html>
