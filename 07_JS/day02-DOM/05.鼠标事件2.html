<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            width: 300px;
            height: 300px;
            background-color: rgb(210, 255, 127);
            overflow: hidden;
        }
        #box p {
            height: 100px;
            margin: 100px 0;
            background-color: red;
        }
    </style>
</head>

<body>
    <div id="box">
        <p></p>
    </div>

    <script>
        /* 
            鼠标事件2：
                onmouseover:鼠标移入(会触发冒泡)
                onmouseout:鼠标移出(会触发冒泡)

                onmouseenter:鼠标移入
                onmouseleave:鼠标移出
         */
        var tBox = document.getElementById("box");

        // tBox.onmouseover = function(){
        //     console.log("鼠标移入(会触发冒泡)")
        // }

        // tBox.onmouseout = function(){
        //     console.log("鼠标移出(会触发冒泡)")
        // }

        tBox.onmouseenter = function(){
            console.log("鼠标移入")
        }

        tBox.onmouseleave = function(){
            console.log("鼠标移出")
        }
    </script>
</body>
</html>
