<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .tab {
            width: 600px;
            margin: 50px auto 0;
            border: 1px solid rgb(39, 35, 35);
        }
        .tab .title {
            display: flex;
        }
        .title h2 {
            width: 198px;
            border: 1px solid rgb(26, 21, 21);
            height: 40px;
            line-height: 40px;
            text-align: center;
            font-size: 26px;
        }
        .title h2.active {
            background-color: rgb(19, 230, 65);
            color: #fff;
        }
        .con section {
            height: 300px;
            text-align: center;
            line-height: 300px;
            font-size: 40px;
            display: none;
        }
        .con section.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="tab">
            <header class="title">
                <h2 class="active">标题1</h2>
                <h2>标题2</h2>
                <h2>标题3</h2>
            </header>
            <div class="con">
                <section class="show">内容一</section>
                <section>内容二</section>
                <section>内容三</section>
            </div>
        </div>
    </div>

    <script>
        var tH2s = document.querySelectorAll(".title h2");
        var tSections = document.querySelectorAll(".con section");
        console.log(tH2s);
        console.log(tSections);

        for( var i = 0;i < tH2s.length;i++){
            tH2s[i].index = i;
            tH2s[i].onclick = function () {
                for( var i = 0;i < tH2s.length;i++){
                    tH2s[i].classList.remove("active");
                    tSections[i].classList.remove("show");
                }

                this.classList.add("active");
                tSections[this.index].classList.add("show");
            }
        }
    </script>
</body>
</html>
