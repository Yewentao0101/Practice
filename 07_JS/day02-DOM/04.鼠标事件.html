<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            width: 300px;
            height: 300px;
            background-color: rgb(210, 255, 127);
        }
    </style>
</head>

<body>
    <div id="box"></div>
    <script>
        var tBox = document.getElementById("box");
        
        tBox.onmousedown = function (){
            this.style.background = "pink";
        }
        tBox.onmouseup = function (){
            this.style.background = "rgb(210, 255, 127)";
        }

        var lastTime = 0;
        tBox.onmousemove = function(){
            var nowTime = Date.now();    //每次移动的时候获取当前的时间
            var timeDifference = nowTime - lastTime;  //计算和上一次的时间差
            lastTime = nowTime;
            console.log(timeDifference);

        }
    </script>
</body>
</html>
