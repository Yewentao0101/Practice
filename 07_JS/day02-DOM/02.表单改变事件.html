<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="input1">
    <input type="text" id="input2">
    <script>
        var tInput1 = document.getElementById("input1");
        var tInput2 = document.getElementById("input2");

        tInput1.oninput = function(){
            console.log("当表单的内容发生变化时触发")
        }
        tInput2.onchange = function(){
            console.log("当表单的内容发生变化时且失去焦点时触发")
        }
    </script>
</body>
</html>
