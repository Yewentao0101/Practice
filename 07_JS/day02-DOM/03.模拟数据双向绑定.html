<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="ipt">
    <p id="paragraph"></p>
    <script>
        var tInput = document.getElementById("ipt");
        var tParagraph = document.getElementById("paragraph");

        tInput.oninput = function(){
            tParagraph.textContent = this.value;
        }
    </script>
</body>
</html>
