<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //typeof能检测出来的类型
        //Number Boolean String undefined function symbol(ES6) bigint(ES6)
        /// === null undefined 只有一个唯一的值，所以使用全等判断
        // A instanceof B 判断B在不在A的原型链上，只要在就会返回true
        // Object.prototype.toString() 完美检测任意数据类型

         function fn(){

         }
         console.log(typeof fn)
         var b;
         console.log(typeof b);
         console.log(b===undefined);

         var empty = null;
         console.log(typeof empty)
         console.log(empty===null)

         console.log([] instanceof Array);
         console.log({ } instanceof Object);
         console.log([] instanceof Object);
         console.log(new Date instanceof Object);

         console.log(Object.prototype.toString.call([]));
         console.log(Object.prototype.toString.call({ }));
         console.log(Object.prototype.toString.call("123"));
         console.log(Object.prototype.toString.call(1));
         console.log(Object.prototype.toString.call(true));
         console.log(Object.prototype.toString.call(null));
         console.log(Object.prototype.toString.call(undefined));
         console.log(Object.prototype.toString.call(new Date()));
         console.log(Object.prototype.toString.call(fn));
         console.log(Object.prototype.toString.call(new RegExp));

         console.log(Object.prototype.toString.call(fn).slice(8,-1).toLowerCase());  
         
         //封装
         function judgeType(value){
            return Object.prototype.toString.call(value).slice(8,-1).toLowerCase()
         }
         console.log(judgeType({}))
         console.log(judgeType([]))
         console.log(judgeType(new Date()))
         console.log(judgeType(null))
         console.log(judgeType(123))
    </script>
</body>
</html>
