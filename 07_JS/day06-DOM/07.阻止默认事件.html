<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            width: 100px;
            height: 100px;
            background-color: lawngreen;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <script>
        //阻止默认事件：主流浏览器中：event对象的preventDefault()
        var tBox = document.getElementById('box');
        tBox.oncontextmenu = function(e){
            e.preventDefault();
        }
    </script>
</body>
</html>
