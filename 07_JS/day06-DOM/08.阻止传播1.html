<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="button">事件取消</button>
    <div id="outer">
        <div id="inner">
            <div id="con">content</div>
        </div>
    </div>

    <script>
        //阻止传播：无论是冒泡还是捕获，当执行到某个事件的时候，如果遇到了阻止传播代码，则直接停止当前事件的事件流的传播   stopPropagation

        var tBtn = document.getElementById('button');
        var tOuter = document.getElementById('outer');
        var tInner = document.getElementById('inner');
        var tCon = document.getElementById('con');

        tCon.addEventListener("click",function(){
            alert("666")
        },true)//true 表示触发

        tInner.addEventListener("click",function(e){
            // e.stopPropagation()
            alert("inner")
        },true)
        tOuter.addEventListener("click", function () {
            alert("outer")
        }, true)
        document.addEventListener("click", function () {
            alert("document")
        }, true)
    </script>
</body>
</html>
