<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="button">事件取消</button>
    <div id="outer">
        <div id="inner">
            <div id="con">content</div>
        </div>
    </div>

    <script>
        var tBtn = document.getElementById('button');
        var tOuter = document.getElementById('outer');
        var tInner = document.getElementById('inner');
        var tCon = document.getElementById('con');

        //事件处理函数addEventlistener() 专门用来处理事件
        //删除事件使用removeEventListener()
        //参数一 事件名    
        //参数二  事件函数   
        //参数三 布尔值  false代表冒泡    true代表触发

    /*  tCon.addEventListener("click",function(){
            alert('con1')
        },false)
        tCon.addEventListener("click",function(){
            alert('con2')
        },false)
        tCon.addEventListener("click",function(){
            alert('con3')
        },false) */
        // con1 con2 con3  - 可以给同一个元素绑定同一个事件多次


    /*  tCon.addEventListener("click",function(){
            alert('con')
        },true)
        tInner.addEventListener("click",function(){
            alert('inner')
        },false)
        tOuter.addEventListener("click",function(){
            alert('outer')
        },true)  */
        // outer con inner  可以控制捕获或者冒泡

        function fn(){
            alert(con)
        }
        tCon.addEventListener("click",fn,false)

        tBtn.onclick = function(){
            tCon.removeEventListener("click",fn,false)
        }
    </script>
</body>
</html>
