<html lang="en">

<head>

</head>

<body>

    <ul class="box">

        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <script>
        var tBox = document.querySelector('.box');
        var tLis = document.querySelectorAll('.box li');
        var oBtn = document.getElementById('btn');



        tLis.forEach(function (item, index) {
            item.onclick = function () {
                item.setAttribute("click", "true");
            }
        })

        tBtn.onclick = function () {
            tLis.forEach(function (item, index) {
                if (item.getAttribute("click")) {
                    item.style.background = "red";
                    item.removeAttribute("click");
                }
            })
        }
    </script>
</body>

</html>
