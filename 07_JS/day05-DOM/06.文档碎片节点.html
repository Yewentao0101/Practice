<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul class="box">
    </ul>
    <script>
        var tBox = document.querySelector('.box');
        document.onclick = function () {
            var tFrag = document.createDocumentFragment();
            for (var i = 0; i < 100; i++) {
                var newLi = document.createElement("li");
                newLi.innerHTML = "a";
                tFrag.appendChild(newLi);
            }
            console.log(tFrag)
            tBox.appendChild(tFrag)
        }
    </script>
</body>

</html>
