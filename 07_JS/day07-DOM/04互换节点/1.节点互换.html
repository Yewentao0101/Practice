<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .box{
            width: 500px;
            height: 300px;
            border: 1px solid pink;
            margin: 200px auto;
            display: flex;
        }
        .left{
            width: 200px;
            background-color: rgb(16, 228, 104);
            color: #ffffff;
            font-size: 25px;
        }
        .right{
            width: 200px;
            background-color: rgb(162, 201, 57);
            color: #ffffff;
            font-size: 25px;
        }
        .center{
            margin-top: 120px;
            width: 100px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="box">
        <ul class="left">
            <li>左1</li>
            <li>左2</li>
            <li>左3</li>
            <li>左4</li>
            <li>左5</li>
        </ul>
        <div class="center">
            <button class="toRight"> >>>>>> </button>
            <br>
            <button class="toLeft"> <<<<<< </button>
        </div>
        <ul class="right">
            <li>右1</li>
            <li>右2</li>
            <li>右3</li>
            <li>右4</li>
            <li>右5</li>
        </ul>
    </div>

    <script>
        var tLeft = document.querySelector('.left');
        var tRight = document.querySelector('.right');
        var tToRight = document.querySelector('.toRight');
        var tToLeft = document.querySelector('.toLeft');

        tLeft.onclick = function(e){
            if(e.target.nodeName==='LI'){
                e.target.style.background = "yellow"
                e.target.dataset.choose = "true";
            }   
        }
        
        tRight.onclick = function(e){
            if(e.target.nodeName==='LI'){
                e.target.style.background = "yellow"
                e.target.dataset.choose = "true";
            }   
        }

        tToRight.onclick = function(){
            var tTLis = document.querySelectorAll('.left li');
            tTLis.forEach(function(item){
                if(item.dataset.choose){
                    tRight.appendChild(item);
                    item.style.background = "transparent";
                    delete item.dataset.choose;
                }
            })
        }
        tToLeft.onclick = function(){
            var tTLis = document.querySelectorAll('.right li');
            tTLis.forEach(function(item){
                if(item.dataset.choose){
                    tLeft.appendChild(item);
                    item.style.background = "transparent";
                    delete item.dataset.choose;
                }
            })
        }
    </script>
</body>
</html>
