<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #outer {
            width: 1000px;
            height: 600px;
            border: 1px solid hotpink;
            margin: 100px auto;
            position: relative;
        }
        #con {
            position: absolute;
            left: 100px;
            top: 100px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: rgb(185, 230, 24);
            animation: bulingbuling 1s linear infinite;
        }
        @keyframes bulingbuling {
            20%{
                background-color: #000;
            }
            40%{
                background-color: rgb(69, 24, 153);
            }
            60%{
                background-color: rgb(250, 250, 250);
            }
            80%{
                background-color: rgb(168, 32, 55);
            }
        }
    </style>
</head>
<body>
    <div id="outer">
        <div id="con"></div>
    </div>

    <script>
        var tOuter = document.getElementById('outer');
        var tCon = document.getElementById('con');

        var x=100,y=100,i=1,j=1;
        setInterval(function(){
            if(x < 0 || x > tOuter.clientWidth - tCon.offsetWidth){
                i *= -1;
            }
            if(y < 0 || y > tOuter.clientHeight - tCon.offsetHeight){
                j *= -1;
            }
            x += i;
            y += j;
            tCon.style.left = x + "px";
            tCon.style.top = y + "px";
        },0.5)
        </script>
</body>
</html>
