<!DOCTYPE html>
<html>

<head>
    <style>
        div {
            font-size: 0px;
        }

        span {
            font-size: 180px;
            background-color: black;
            
        }

        .blue {
            color: rgb(27, 111, 239);
        }

        .red {
            color: rgb(219, 71, 50);
        }

        .yellow {
            color: rgb(255, 214, 105);
        }

        .green {
            color: rgb(0, 154, 87);
        }
    </style>
</head>

<body>
    <div>
        <span class="blue">G</span>
        <span class="red">o</span>
        <span class="yellow">o</span>
        <span class="blue">g</span>
        <span class="green">l</span>
        <span class="red">e</span>
    </div>

</body>

</html>
