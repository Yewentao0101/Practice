<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        /* 
            :link 用来表示没有访问过的链接(正常链接)
         */
         a:link{
             color: red;
         }
        
        /* 
            :visited  用来表示访问过的链接
            由于隐私的原因，所以visited这个伪类只能修改链接的颜色
         */
         a:visited{
             color: orange;
             /* font-size: 60px; */
         }

         /* 
                ：hover  用来表示鼠标移入的状态
          */
          a:hover{
              color: aqua;
              font-size: 50px;
          }

          /* 
             :active  用来表示鼠标点击         
           */
           a:active{
               color: yellowgreen;
           }

    </style>
</head>
<body>
    <!-- 
        1.没有访问过的链接
        2.访问过的链接

     -->
    
    <a href="http://www.baidu.com">访问过的链接</a>

    <br><br>

    <a href="http://www.baidu.com">没访问过的链接</a>
</body>
</html>
