<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=div, initial-scale=1.0">
    <title>Document</title>

    <style>

        /* #box1{
            background-color: orange;

        div{
            background-color:yellow;
        } */
        .d1{
            background-color: purple !important;
        }

        .red{
            background-color: red;
            font-size: 20px;
        }

        /* div,p,span{ 
            background-color: yellowgreen;
        } */

        /* 
             样式的冲突：
                   当我们通过不同的选择器，选中相同的元素，并且为相同的样式设置不同的的值时，发生样式冲突
                    发生样式冲突时，由选择器权重（优先级）决定

              选择器的权重
                  内联选择器
                  id选择器
                  类和伪类选择器
                  元素选择器
                  通配选择器
                  继承的样式

                  比较优先级时，需要将所有的选择器经进行相加计算，优先级越高，优先显示
                             分组选择器单独计算  
                             选择器的相加不会超过其最大的数量级，类选择器再高也不会超过id选择器
         
         可以在某一个样式后面添加！important 获得最高优先级

         */ 
         *{
             font-size: 50px;
         }
    </style>
</head>
<body>
    <div id="box1" class="red d1 d2 d3 d4" style="background: chocolate;">我是一个div <span>我是div里的span</span></div>
</body>
</html>
