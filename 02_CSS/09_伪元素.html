<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        p{
            font-size: 30px;
        }
        /* 
           伪元素：表示页面中一些特殊的并不真实存在的元素（特殊的位置）
               伪元素使用  ：：开头

               ::first-letter 表示第一个字母
               ::first-line   第一行 
               ::selection    表示选中
               ::before       元素的开始位置
               ::after        元素的最后
                      before after  必须结合content属性来使用


         */
         p::first-letter{
             font-size: 50px;

         }
         p::first-line{
             background-color: yellowgreen;
         }
         p::selection{
             background-color: yellow;
         }

         div::before{
             content: 'abc';
             color: red;
         }

         div::after{
             content: 'ahaha';
             color: blue;
         }
    </style>
</head>
<body>

    <div>hello hello hello how are you</div>
    
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Itaque vel aliquam consequuntur sunt numquam voluptate optio tenetur quas, iusto adipisci culpa minus nulla maxime id voluptatibus dolorum? Reiciendis, perspiciatis magni!</p>
     
</body>
</html>
