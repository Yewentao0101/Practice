<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 将ul里的第一个li设置为红色 */
        /* 伪类（不存在的类，特殊的类） 
              伪类用来描述一个元素的特殊状态
                比如：第一个子元素  被点击的元素  鼠标移入的元素……
            伪类：一般情况下都是用：开头
                ：first-child
                ：last-child
                ：nth-child()选中弟n个元素
                

        */
        /* ul > li:first-child{
           color: red;
        } */
        /* ul > li:last-child{
           color: red; */
           ul > li:nth-child(2n){
           color: red;
        }
    </style>
</head>
<body>

    <ul>
        <li>第〇个</li>
        <li>第一个</li>
        <li>第二个</li>
        <li>第三个</li>
        <li>第四个</li>
        <li>第五个</li>
    </ul>
    
</body>
</html>
