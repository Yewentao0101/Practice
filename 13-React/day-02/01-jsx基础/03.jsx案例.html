<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one {
          border: 10px solid pink;
        }
  
        .two {
          width: 100px;
          height: 100px;
          background-color: red;
        }
      </style>
</head>
<body>
    <div id="root"></div>
    <script src="./js/react.development.js"></script>
    <script src="./js/react-dom.development.js"></script>
    <!-- 将jsx转成createElement的包 -->
    <script src="./js/babel.min.js"></script>

    <script type="text/babel">

    const list = [
            {id:1,name:'jack',content:'rose,you jump,i jump'},
            {id:2,name:'rose',content:'jack,you jump,i look'},    
            {id:3,name:'tom',content:'sick'}
        ]

    function fn(e){
        if(e.target.nodeName === 'A'){
            console.log(e) 
            console.log(e.target)
            console.log(e.target.innerText)
        }
        e.preventdefalut()
    }

    const listArr = list.map((item)=>{
        return (
            <li key = {item.id}>
                <a href="" onClick={fn}>
                    <h3 style={{backgroundColor:'pink'}}>{item.name}</h3>
                    <p style={{backgroundColor:'red'}}>{item.content}</p>
                </a>
            </li>
        )
    })

    let div = <div>{list.length?<ul>{listArr}</ul>:<h1>暂无评论</h1>}</div>
        ReactDOM.render(div,document.getElementById('root'))
    </script>
</body>
</html>
