<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one {
          border: 10px solid pink;
        }
  
        .two {
          width: 100px;
          height: 100px;
          background-color: red;
        }
      </style>
</head>
<body>
    <div id="root"></div>
    <script src="./js/react.development.js"></script>
    <script src="./js/react-dom.development.js"></script>
    <!-- 将jsx转成createElement的包 -->
    <script src="./js/babel.min.js"></script>

    <script type="text/babel">
        //条件渲染
        let flag = '渣男'
        //let div = <div>{flag === '渣女'?<p>zs</p>:<p>hcy</p>}</div>
        //let div = <div>{flag&&<div>zhannan</div>}</div>

        //列表渲染
        let arr =[
            { id: 1, name: 'hh', age: 30, info: '华语歌坛第一人' },
            { id: 2, name: 'zs', age: 32, info: '神经病' },
        ]
        let ul=<ul>
            {arr.map((item=>{
                return (
                    <li key={item.id}>
                        <h1>{item.name}</h1>
                        <h1>{item.age}</h1>
                        <h1>{item.info}</h1>
                    </li>
                )
            }))}
            </ul>
        ReactDOM.render(ul,document.getElementById('root'))
    </script>
</body>
</html>
