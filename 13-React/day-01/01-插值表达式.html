<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one {
            border: 10px solid pink;
        }

        .two {
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script src="./js/react.development.js"></script>
    <script src="./js/react-dom.development.js"></script>
    <!-- 将jsx转成createElement的包 -->
    <script src="./js/babel.min.js"></script>

    <script type="text/babel">
        let username = 'zs'
        let a = 1
        let two = 'two'

        let div = (
            <div id='box' className='one'>
                <label htmlFor="two"></label>
                <p>{username}</p>
                <p>{a}</p>
                <p>{123}</p>
                {/* 渲染boolean 是没有意义的,所以页面上有P标签,但是没有内容*/}
                <p>{true}</p>
                {/* 渲染数组的时候,可以直接将数组中的每一项,直接按照顺序,渲染到页面上*/}
                <p>{[1, 2, 3]}</p>
                {/* <p>{[<span>1</span>, <span>2</span>, <span>3</span>]}</p>*/}
                {/* 插值表达式中是一定可以传入对象的.但是如果直接渲染一个对象是没有意义的.所以react不去渲染,然后报错*/}
                {/*<p>{{ name: 'zs' }}</p>*/}
                {/* 插值表达式中是一定可以传入函数的.但是如果直接渲染一个函数是没有意义的.所以react不去渲染,然后报错*/}
                <p>{function () {}}</p>
                <p>{true ? '是' : '不是'}</p>
                <p>{123 && 567}</p>
                <div className={two}></div>
            </div>
        )
        ReactDOM.render(div, document.getElementById('root'))
    </script>
</body>

</html>
