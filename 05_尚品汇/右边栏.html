<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
                 #q{
                     width: 330px;
                    height: 100%;
                    /* border:1px solid red; */
                    position:fixed;
                    right: -295px;
                    bottom: 0px;
                    
                    
                 }
                 #q>div:first-of-type{
                     width: 35px;
                     height:100% ;
                    position: absolute;
                   

                 }
                 #q>div:last-of-type{
                     position: absolute;
                     width: 295px;
                     height: 100%;
                     left: 35px;
                     top: 0px;
                     background-color: #ffe4c4;
                 }
                 #q .q1 div:first-of-type {
                    width: 35px;
                    height: 35px;
                    /* border: 1px solid red; */
                    background-color: #7a6e6e;
                 } 
                 #q .q1 ul.q2{
                    position: absolute;
                    width: 35px;
                    /* border: 1px solid red; */
                     top:50% ;
                     left: 0px;
                   transform: translate(0,-50%);
                 }
                 #q .q1 div.q3{
                    position: absolute;
                    width: 35px;
                    height: 35px;
                    left: 0px;
                    bottom: 0px;
                    /* border: 1px solid red; */
                    background-color: #7a6e6e;
                 }
                 #q .q1 .q2 li{
                     position: relative;
                     width: 35px;
                     height: 35px;
                     margin-bottom: 1px;
                     /* border: 1px solid red; */
                     /* overflow: hidden; */
                 }
                 #q .q1 .q2 li div{
                    /* display: none; */
                    position: absolute;
                    background-color: rgb(122, 110, 110);
                    width: 62px;
                    height: 35px;
                    top: 0px;
                    left:35px;
                    line-height: 35px;
                    text-align: center;
                    z-index: -1;
                 }
                 #q .q1 .q3>div{
                    /* display: none; */
                    position: absolute;
                    background-color: rgb(122, 110, 110);
                    width: 62px;
                    height: 35px;
                    top: 0px;
                    left:35px;
                    line-height: 35px;
                    text-align: center;
                    font-size: 12px;
                    color: rgb(255, 255, 255) ;
                    z-index: -1;
                 }
                 #q .q1 .q2 li div{
                    font-size: 12px;
                    color: rgb(255, 255, 255);
                    background-color: rgb(122, 110, 110);
                 }
                 #q .q1>div:first-of-type{
                     font-size: 0px;
                     border:0px;
                 }
                 #q .q1>div:first-of-type img{
                     width: 35px;
                     height: 35px;
                     margin: 0px auto;
                 }
                 #q .q1 a{
                     background-image: url('./img/toolbars.png');
                     width: 35px;
                     height: 35px;
                     background-color: rgb(122, 110, 110);
                 }
                 #q .q1 .q2 li>a{
                     border-radius: 4px 0px 0px 4px;

                 }
                 #q .q1 .q2 li>a+div{
                    border-radius: 4px;
                    border: 0px;
                    background-color: rgb(200, 22, 35);
                 }
                 #q .q1 .q2 li>a:hover +div{
                     /* display: block; */
                     left: -62px;
                     border-radius: 4px 0px 0px 4px;
                     /* z-index: 1; */
                    transition-property: left  ;
                    transition-duration: 1s;
                 }
                 #q .q1 .q2 li>a:hover{
                     border-radius: 0px;
                     background-color: rgb(200, 22, 35);

                     transition-property: border-radius ;
                    transition-duration: 1s;
                 }
                 #q .q1 .q3>a+div{
                     border: 0px;
                     background-color: rgb(200, 22, 35);
                 }
                 #q .q1 .q3>a:hover{
                    background-color: rgb(200, 22, 35);
                 }
                 #q .q1 .q3>a:hover +div{
                    left: -62px;
                    height: 34px;
                     border-radius: 4px 0px 0px 4px;
                    
                     transition-property: left ;
                    transition-duration: 1s;
                 }
                 #q::after{
                    content: "";
                    position: absolute;
                    top: 0px;
                    left: 30px;
                    display: block;
                    width: 5px;
                    height: 100%;
                    background-color: rgb(122, 110, 110);
                    z-index: -2;
                 }
    </style>
</head>
<body>

    </div>

</body>
</html>
