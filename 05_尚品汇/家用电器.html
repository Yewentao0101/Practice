<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .electric{
            height: 360px;
            width: 1200px;
            /* border: 1px solid pink; */
            margin: 0 auto;
            background-color: #f7f7f7;
            position: relative;
            box-sizing: border-box;
        }
        .electric-1{
            width: 209.359px;
            /* height: 81px; */
            /* border: 1px solid black; */
            display: flex;
            box-sizing: border-box;
            margin-top: 15px;
        }
        .blue{
            width: 83.736px;
            height: 26px;
            /* border: 1px solid pink; */
        }
        .box-1{
        /*box中的.column的位置设置了空间分布，横向*/
        display: flex;
        justify-content: space-around;
    
        }
        .box-1 .column{
        padding: 10px;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        }
        .box-1 .column .blue{
            font-size: 12px;
            color: #333333;
            text-align: center;
            border-bottom: 1px solid #e4e4e4;
        }
        .box-2{
            position: absolute;
            bottom: 0px;
            left: 10px;
        }
        #ad2{
             width:329px;
                /*  border:1px solid green; */
            position:absolute;
            left: 210px;
            top: 1px;
        }

        #ad2 div.ad-pic{
            width:329px;
            height:360px;
            /* border:1px solid red;  */
            position: relative;
        }

        #ad2 div.ad-pic a{
            display:block;
            width:100%;
            height:100%;
            position:absolute;
            top:0;
            left:0;
        }

        /* #ad div.ad-pic a img{
                    width:100%;
                    height:100%;
        } */
        #ad2 div.ad-pic a:first-of-type{
            z-index:1;
        }

        #ad2 div.ad-pic a:target{
            z-index: 2;
        }
        #ad2 ul{
            margin:0;
            padding:0;
            list-style-type:none;
            position: absolute;
            top: 330px;
            left: 120px;
            z-index: 2;
        }
        #ad2 ul li{
            float:left;
            margin-left:10px;
         }
        /* #ad2 ul.ad-frame li a{
            display: block;
        } */
        #ad2 ul.ad-frame li a div{
            width: 15px;
            height: 15px;
            background-color:gold;
            border-radius: 50%;
            /* border: 1px solid green; */
        }
        #ad2 ul.ad-frame li a div:active{
            color: lightgreen;
         }        
        #ad2 .arrow-prev,#ad2 .arrow-next{
            position:absolute;
            width:42px;
            height:70px;
            /* border:1px solid pink; */
            background-image:url('./img/icon-slides.png');
            top:50%;
            margin-top:-35px;
            z-index: 2;
        }
        #ad2 .arrow-prev{
            left:0;
            background-position: -84px 0px;
        }
        #ad2 .arrow-next{
            right:0;
            background-position: -124px 0px;
        }
        #ad2:hover .arrow-prev{
            background-position: 0px 0px;
            cursor: pointer;
        }
        #ad2:hover .arrow-next{
            background-position: -42px 0px;
            cursor: pointer;
        }
        .electric-3{
            height: 360px;
            width: 219.33px;
            /* border: 1px solid pink; */
            font-size: 0px;
            box-sizing: border-box;
            position: absolute;
            left: 538.36px;
            top: -2px;
        }
        .electric-3 img{
            height: 180px;
            width: 219.33px;

        }
        .electric-4{
            position: absolute;
            right: 220.33px;
            top: 0px;
            /* border-left: 1px solid #e4e4e4;
            border-right: 1px solid #e4e4e4; */
        }
        .electric-5{
            height: 360px;
            width: 219.33px;
            /* border: 1px solid pink; */
            font-size: 0px;
            box-sizing: border-box;
            position: absolute;
            right: 0px;
            top: 0px;
        }
        .electric-3 img,.electric-4 img,.electric-5 img{
            border-bottom: 1px solid #e4e4e4;
        }
    </style>
</head>
<body>
    <div class="electric">
        <div  class="electric-1">
            <div class="box-1">
                <div class="column">
                    <div class="blue">节能补贴</div>
                    <div class="blue">空气净化器</div>
                    <div class="blue">滚筒洗衣机</div>
                </div>
                <div class="column">
                    <div class="blue">4k电视</div>
                    <div class="blue">IH电饭煲</div>
                    <div class="blue">电热水器</div>
                </div>
            </div>
            <div class="box-2">
                <img src="./img/floor-1-1.png">
            </div>
        </div>

        <div id="ad2">
            <div class="ad-pic">
                <a href="#" name="pic-1">
                    <img src="./img/floor-1-b01.png" />
                </a>
                <a href="#" name="pic-2">
                    <img src="./img/floor-1-b02.png" />
                </a>
                <a href="#" name="pic-3">
                    <img src="./img/floor-1-b03.png" />
                </a>
            </div> 
            <ul class="ad-frame">
                <li>
                    <a href="#pic-1">
                        <div></div>
                    </a>
                </li>
                <li>
                    <a href="#pic-2">
                        <div></div>
                    </a>
                </li>
                <li>
                    <a href="#pic-3">
                        <div></div>
                    </a>
                </li>
            </ul>
            <div class="arrow-prev"></div>
            <div class="arrow-next"></div>
        </div>
        <div class="electric-3">
            <img src="./img/floor-1-2.png" alt="">
            <img src="./img/floor-1-3.png" alt="">
        </div>
        <div class="electric-4">
            <img src="./img/floor-1-4.png" >
        </div>
        <div class="electric-5">
            <img src="./img/floor-1-5.png" alt="">
            <img src="./img/floor-1-6.png" alt="">
        </div>
    </div>
</body>
</html>
