<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link href="./css/normalize.css" rel="styleSheet" type="text/css" />
    <style>
        body {
            /*"\5b8b\4f53" 指的是unicode编码中的宋体*/
            font: 12px/1.3 "Microsoft YaHei", Tahoma, Helvetica, Arial, "\5b8b\4f53", sans-serif;
        }
        .clear-border-right{
            border:0 !important;
        }
        .clear-both::after{
            content:'';
            display:block;
            width:100%;
            height:0;
            clear:both;
        }
        #link-menu{
            width:100%;
            min-width: 1200px;
            height:30px;
            background-color:rgb(234, 234, 234);
        }
        #link-menu a{
            color:#333;
            text-decoration: none;
        }
        #link-menu a:hover{
            color:#E1251B;
        }

        /*顶部link开始*/
        #link-menu .link{
            width:1200px;
            /* border:1px solid green; */
            margin:0 auto;
        }
        .link-title{
            float:left;
            height:30px;
            line-height:30px;
        }

        .link-title strong{
            font-weight: normal;
        }
        .link-title a{
            padding-right:5px;
            padding-left:5px;
            border-right:1px solid #B3AEAE;
        }
        .link-menu{
            /* border:1px solid green; */
            float:right;
            margin:0;
            padding:0;
        }

        .link-menu li{
            float:left;
            height:30px;
            line-height:30px;
            list-style: none;
           /*  border:1px solid green; */
        }
        .link-menu li a {
            padding-right: 10px;
            padding-left: 10px;
            border-right:1px solid #B3AEAE;
        }
        /*顶部banner开始*/
        #banner{
            width:1200px;
            height:110px;
            margin:0 auto;
            /* border:1px solid green; */
        }
        #banner .banner-logo{
            float:left;
            width:250px;
            height:110px;
            line-height:110px;
            /* border:1px solid red; */
            font-size:0px;
            text-align: center;
        }
        #banner .banner-logo img{
            vertical-align: middle;
        }

        #banner form{
            float:right;
            height:110px;
            line-height:110px;
            font-size:0px;
            /* border:1px solid green; */
        }

        #banner form input{
            width:490px;
            height:32px;
            border:2px solid rgb(234, 74, 54);
            font-size:12px;
            vertical-align: middle;
            box-sizing: border-box;
            border-right:0;
        }

        #banner form button{
            font-size:12px;

            width:68px;
            height:32px;

            vertical-align: middle;
            border:2px solid rgb(234, 74, 54);
            background-color:rgb(234, 74, 54);
            color:#FFF;

            cursor:pointer;
        }

        #menu{
            width:100%;
            min-width: 1200px;
            height:46px;
            /* border:1px solid green; */
            border-bottom:2px solid #e1251b;
        }

        #menu ul {
            width:1200px;
            height:100%;
            line-height:46px;
            margin:0;
            padding:0;

            /* border:1px solid red; */
            margin-left:auto;
            margin-right:auto;
        }
        #menu ul li{
            float:left;
            list-style-type: none;

            padding-left:22px;
            padding-right:22px;
            font-size:16px;
        }
        #menu ul li a{
            color:#333;
            text-decoration: none;
        }
        #menu ul li a:hover{
            color:#e1251b;
        }

        #menu .first-li{
            width:210px;
            background-color:#e1251b;
            color:#fff;
            font-size:14px;
            font-weight: bold;

            text-align: center;
            padding-left:0;
            padding-right:0;
        }
    </style>
</head>

<body>
    <div id="link-menu">
        <div class="link clear-both">
            <div class="link-title">
                <strong>尚品汇欢迎您！</strong>
                请 <a href="#">登录</a>

            <ul class="link-menu">
                <li><a href="#">我的订单</a></li>

                <li><a href="#">合作招商</a></li>
                <li><a href="#" class="clear-border-right">商家后台</a></li>

        </div>
    </div>



    <div id="banner">
        <div class="banner-logo">

                <img src="./photo/Logo.png" />

            <h1>尚品汇</h1>

</body>

</html>
