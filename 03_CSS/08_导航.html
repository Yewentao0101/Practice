<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导航</title>
    <style>
        #menu{
            height: 80px;
            background-color: #f5f5f5;
        }
        .menu-title{
            display: inline-block;
        }
        .menu-title strong{
            /* display: inline-block; */
            height: 80px;
            line-height: 80px;
            font-size: 18px;
        }
        .menu-content{
            display: inline-block;
        }
        .menu-content a{
            height: 20px;
            line-height: 20px;
            font-size: 12px;
            color: #555;
            text-decoration: none;
        }
        .menu-content a:hover{
            background-color: #e1e1e1;
        }
    </style>
</head>
<body>
    <div id="menu">
        <div class="menu-title">
            <strong>静哥的小屋</strong>
        </div>
        <div class="menu-content">
            <a href="#">首页</a> |
            <a href="#">关于</a> |
            <a href="#">标签</a> |
            <a href="#">分类</a> |
            <a href="#">归档</a> |
            <a href="#">搜索</a>
        </div>

    </div>
</body>
</html>
