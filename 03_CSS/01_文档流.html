<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            background-color: yellow;
            width: 100px;
        }
        .box2{
            background-color:red;
            width: 100px;
        }
        span{
            background-color: #bfa;
        }
    </style>
</head>
<body>
    
    <!-- 
          文档流（norma flow）
             ——网页是一个多层结构
             -通过css可以分别为每一层来设置样式
             -作为用户只能看到最后一层
             -这些层中，最底下的一层称为文档流，文档流是网页的基础，
                我没让你创建的元素默认都是在文档流中进行排序
            -对于我们来说元素有两个状态
                  在文档流中
                  不在文档流中（脱离文档流）

            元素在文档流中有什么特点
               -块元素
                    -独占一行，
                    -默认宽度是父元素的全部（会把父元素撑满）
                    -默认高度是被内容撑开
               -行内元素
                    -行内元素不会独占一行
                    行内元素在页面中左向右排列，一行中，不能容纳所有的行内元素，则会换到第二行继续
                    行内元素的默认高度都是被内容撑开

     -->

     <div class="box1">我是div1</div>
     <div class="box2">我是div2</div>
     <span>我是span1</span>
     <span>我是span2</span>
</body>
</html>
