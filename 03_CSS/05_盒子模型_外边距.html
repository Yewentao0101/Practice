<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            background-color: #bbffaa;
            border: 10px red solid;

            /* 外边距：margin
                    外边距不会影响盒子的大小
                    但是外边距会影响盒子的位置
                    —一共有四个方向的外边距
                    margin-top  
                        上外边距 设置一个正值 元素会向下移动
                    margin-right   
                    margin-bottom   
                        下外边距 设置一个正值 下边的元素会向下移动
                    margin-left  
                         左外边距 设置一个正值 元素会向右移动
                     元素在页面中是按照自左向右的顺序排列的
                      设置左上外边距会移动元素自身
                      设置下右会移动其他元素*/

            /* margin-top: 100px;
            margin-left: 100px; */
            
            margin-bottom: 100px;
        }
        .box2{
            width: 220px;
            height: 220px;
            background-color: yellow;
        }

    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
