<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer{
            width:800px ;
            height: 200px;
            border: 10px red solid;
        }
        .inner{
            width: 200px;
            height: 200px;
            background-color: #bbffaa;
            /* margin-left: 100px; */
            /* 
            元素的水平方向的布局：
                元素在其水平方向的位置由以下几个属性共同决定
                     margin-left
                     border-left
                     padding-left
                     width
                     padding-right
                     border-right 
                     /* margin-right      
                     
                     一个元素在其父元素中，水平布局必须满足以下等式
margin-left+border-left+padding-left+width+padding-right+border-right+margin-right=其父元素内容区的宽度
                            */
        }
    </style>
</head>
<body>
    <div class="outer">
        
        <div class="inner"></div>
    
    </div>
</body>
</html>
