<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            /* background-color: #bbffaa; */

            /* border-width: 10px;
             border-color: orange;
             border-style: solid; */
             /* 
             border-style 指定边框的样式
                 solid 实线
                 dotted 点状虚线
                 dashed 虚线
                 double 双线
              */
            border: orange 100px solid;
            border-right-color:transparent;
            border-bottom-color:transparent;
            border-left-color:transparent;
             /* border简写属性*/
             width: 0;
             height: 0;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
</body>
</html>
