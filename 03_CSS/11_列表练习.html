<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表练习</title>
     <style>
         ul{
             padding: 0px;
             margin: 0px;
             list-style-type: none;
             width: 240px;
             /* border: 1px solid green; */
             background-color: white;
             margin: 0 auto;
             margin-bottom: 10px;
        
         }
         div{
             width: 260px;
             border: 1px solid transparent;
            background-image: url('./photo/bg.gif');
         }
         div h3{
             /* border: 1px solid blue; */
             width: 240px;
             margin-left: auto;
             margin-right: auto;
             border-left: 5px solid rgb(201, 225, 67);
             text-indent: 5px;
             color: #fff;
         }
         div li{
             width: 220px;
             height: 30px;
             line-height: 30px;
             margin: 0 auto;
             list-style-image: url('./photo/tb.gif');
             list-style-position:inside;
             font-size: 12px;
             border-bottom:1px dashed rgb(123, 165, 182);
         }
         div li a{
             text-decoration: none;
             color: #0066cc;
         }
         .clear-border{
             border: 0px !important;
         }
     </style>
</head>
<body>
    <div>
        <h3>爱宠知识</h3>
        <ul>
            <li><a href="#">乘飞机可以带宠物吗？</a></li>
            <li><a href="#">如何将宠物快递到外地？</a></li>
            <li><a href="#">宠物托运流程是什么？</a></li>
            <li><a href="#">猫和狗可以一起养吗？</a></li>
            <li class="clear-border"><a href="#">适合女生上班族养的狗有哪些？</a></li>
        </ul>
    </div>
</body>
</html>
