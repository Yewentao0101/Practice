<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,body{
            width: 100%;
            height: 100%;
        }
        body{
            margin: 0px;
            padding: 0;
            position: relative;
        }
        #f{
            width: 500px;
            height: 100px;
            border: 1px solid green;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -50px;
            margin-left: -250px;
            font-size: 0px;
        }
        #f > div{
            width:100px;
            height:100px;
            display: inline-block;
            /* border: 1px solid yellow; */
            box-sizing: border-box;
            position: relative;
        }
        #f > div::after{
            content: '';
            width: 50px;
            height: 50px;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -25px;
            margin-left: -25px;
            border: 10px solid pink;
            box-sizing: border-box
        }
        #f > div:nth-of-type(1)::after{
            border-radius: 50%;
            border-style:dotted;

            animation-name:d1;
            animation-duration: 1.5s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }
        @keyframes d1{
            0%{
                transform: rotate(0deg);
            }
            100%{
                transform: rotate(360deg);
            }
        }   

        #f > div:nth-of-type(2)::after{
            border-radius: 50%;
            border-top-color:transparent;
            border-bottom-color:transparent;
            animation-name:d2;
            animation-duration: 1.5s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }
        @keyframes d2{
            0%{
                transform: rotate(0deg);
            }
            100%{
                transform: rotate(360deg);
            }
        }

        #f > div:nth-of-type(3)::after{
            border-radius: 50%;
            border-top-color:transparent;
            border-bottom-color:transparent;
            border-left-color:transparent;
            animation-name:d3;
            animation-duration: 1.5s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }
        @keyframes d3{
            0%{
                transform: rotate(0deg);
            }
            100%{
                transform: rotate(360deg);
            }
        }
        #f > div:nth-of-type(4)::after{
            border-radius: 50%;
            border-top-color:transparent;
            border-bottom-color:transparent;
            border-left-color:transparent;
            animation-name:d4;
            animation-duration: 1.5s;
            animation-direction: reverse;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }
        #f > div:nth-of-type(4)::before{
            box-sizing: border-box;
            content:'';
            width:28px;
            height:28px;
            position:absolute;
            top:50%;
            left:50%;
            margin-top:-14px;
            margin-left:-14px;
            border-radius:50%;

            border:10px solid transparent;
            border-top-color:pink;

            animation-name:d4;
            animation-duration:1s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }
        @keyframes d4{
            0%{
                transform: rotate(0deg);
            }
            100%{
                transform: rotate(360deg);
            }
        }
        #f>div:nth-of-type(5)::after{
            border-radius: 25px;
            border-top-color:pink;
            border-left-color:transparent;
            border-bottom-style:none;

            animation-name:d1;
            animation-duration:1s;
            animation-timing-function: linear;
            animation-direction: reverse;
            animation-iteration-count: infinite;
        }
    </style>
</head>
<body>
    <div id="f">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
