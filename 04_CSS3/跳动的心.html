<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            height: 100%;
        }

        body {
            height: 100%;
            margin: 0;

            position: relative;
        }

        div {
            width: 150px;
            height: 150px;
            /* border:1px solid green; */

            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -75px;
            margin-left: -75px;
        }

        /*两半*/
        div::before {
            content: '';
            width: 105px;
            height: 100%;
            /* border:1px solid pink; */

            position: absolute;
            left: 0px;
            top: 0px;
            border-radius: 50% 50% 0 0;
            transform: rotateZ(-49deg);

            background-color: red;

            animation-name: heart-b;
            animation-duration: 1s;
            animation-iteration-count: infinite;
        }

        div::after {
            content: '';
            width: 105px;
            height: 100%;
            /* border:1px solid pink; */

            position: absolute;
            right: 0px;
            top: 0px;
            border-radius: 50% 50% 0 0;
            transform: rotateZ(49deg);

            background-color: red;

            animation-name: heart-a;
            animation-duration: 1s;
            animation-iteration-count: infinite;
        }
        @keyframes heart-b{
            0% {
                transform: rotateZ(-49deg) scale(1,1)
            }
            30%{
                transform: rotateZ(-48deg) scale(1.1,1.1)
            }
            60% {
                transform: rotateZ(-49deg) scale(1,1)
            }
            75%{
                transform: rotateZ(-48deg) scale(1.1,1.1)
            }
            80% {
                transform: rotateZ(-49deg) scale(1, 1);
            }
            100% {
                transform: rotateZ(-47deg) scale(1.1, 1.1);
            }
        }
        @keyframes heart-a{
            0% {
                transform: rotateZ(49deg) scale(1,1)
            }
            30%{
                transform: rotateZ(48deg) scale(1.1,1.1)
            }
            60% {
                transform: rotateZ(49deg) scale(1,1)
            }
            75%{
                transform: rotateZ(48deg) scale(1.1,1.1)
            }
            80% {
                transform: rotateZ(49deg) scale(1, 1);
            }
            100% {
                transform: rotateZ(48deg) scale(1.1, 1.1);
            }
        }
    </style>
</head>
<body>
    <div></div>

</body>
</html>
