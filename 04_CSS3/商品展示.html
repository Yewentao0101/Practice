<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品展示</title>
    <style>
        html,body{
            margin:0;
            padding:0;
            background-color:rgb(51, 51, 51);
        }
        ul{
            margin:100px auto;
            padding:0;
            list-style-type: none;

            width:1010px;
            /* border:1px solid red; */
            font-size:0;
        }
        ul::after{
            content: '';
            width: 1010px;
            height: 0;
            display: block;
            clear: both;
        }
        ul li{
            float:left;
            margin-left:10px;
            margin-right:10px;
        }
        ul li a{
            display: block;
            position: relative;
        }
        ul li a img{
            border-radius: 5px;
        }
        ul li a::before{
            display: none;
            content:'';
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            border: 10px solid rgba(255,255,255,.5);
            border-radius: 5px
        }
        ul li a:hover::before{
            display: block;
        }
    </style>
</head>
<body>
    <ul>
        <li>
            <a href="#"><img src="./img/x2.jpg"></a>
        </li>
        <li>
            <a href="#"><img src="./img/x2.jpg"></a>
        </li>
        <li>
            <a href="#"><img src="./img/x3.jpg"></a>
        </li>
        
    </ul>
</body>
</html>
