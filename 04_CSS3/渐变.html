<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body,ul,li{
            margin:0;
            padding:0;
        }
        ul{
            list-style-type:none;
        }

        #menu{
            width:100%;
            height:40px;
            background-color:rgba(0,0,0,.8);
        }

        #menu > li{
            float:left;
            height:100%;
            /* border:1px solid red; */
            margin-left:10px;
            margin-right:10px;
        }

        #menu > li > a{
            display:block;
            height:100%;
            line-height: 40px;
            /* border:1px solid yellow; */
            padding-left:20px;
            padding-right:20px;

            font-size:14px;
            color:#FFF;
            text-decoration: none;
        }
        #menu > li > a:hover{
            color:#00cc4c;
        }

        /*布置子菜单的位置*/
        #menu > li > ul > li > a{
            display:block;
            width:70px;
            height:30px;
            line-height: 30px;
            font-size:12px;
            color:#FFF;
            background-color:rgba(46, 47, 52,.8);
            text-align:center;
            text-decoration: none;

            opacity: .1;
        }

        #menu > li > ul > li > a.odd{
            position:relative;
            left:70px;
        }
        #menu > li > ul > li > a.even{
            position:relative;
            left:-70px;
        }

        #menu > li > ul{
            height:0;
            overflow: hidden;
            /* border:1px solid blue; */
        }

        #menu > li:hover > ul{
            height:auto;
        }


        #menu >li:hover ul a{

            transition-property: left,opacity;
            transition-duration: 1s;

            left:0 !important;
            top:0;
            opacity: 1;
        }
    </style>
</head>
<body>
    <ul id="menu">
        <li>
            <a href="#">欧美</a>
            <ul>
                <li>
                    <a href="#" class="odd">电影</a>
                </li>
                <li>
                    <a href="#" class="even">电视剧</a>
                </li>
            </ul>
        </li>
        <li>
            <a href="#">日韩</a>
            <ul>
                <li>
                    <a href="#" class="odd">偶像剧</a>
                </li>
                <li>
                    <a href="#" class="even">爱青春</a>
                </li>
            </ul>
        </li>
        <li>
            <a href="#">自拍</a>
            <ul>
                <li>
                    <a href="#" class="odd">搞笑视频</a>
                </li>
                <li>
                    <a href="#" class="even">歌曲翻唱</a>
                </li>
                <li>
                    <a href="#" class="odd">宅萌福利</a>
                </li>
            </ul>
        </li>
    </ul>
</body>
</html>
