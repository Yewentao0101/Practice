<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/normalize.css" type="text/css">
    <style>
        @font-face {
          font-family: 'iconfont';
          src: url('./font/iconfont.eot');
          src: url('./font/iconfont.eot?#iefix') format('embedded-opentype'),
              url('./font/iconfont.woff2') format('woff2'),
              url('./font/iconfont.woff') format('woff'),
              url('./font/iconfont.ttf') format('truetype'),
              url('./font/iconfont.svg#iconfont') format('svg');
        }
        .iconfont {
          font-family: "iconfont" ;
          font-size: 16px;
          font-style: normal;
          -webkit-font-smoothing: antialiased;
          -moz-osx-font-smoothing: grayscale;
        }
        ul{
            margin: 0px;
            padding: 0px;
            list-style-type: none;
        }
        h1{
            margin: 0px;
        }
        #menu{
            width: 100%;
            background-color: rgb(45, 67, 115);
            border: 1px solid transparent;
        }
        #menu h1{
            height: 80px;
            line-height: 80px;
            background-color: rgb(59, 89, 152);
            text-align: center;
            color:#fff;
        }
        #menu ul li{
            height: 42px;
            line-height: 42px;
            font-size: 14px;
            text-align: center;
            margin-left:6px;
            margin-right:6px;
            margin-top:6px;
            background-color:rgb(59, 89, 152);
            /*border:1px solid green;*/
            border-radius:3px;
        }
        #menu ul li a{
            color:#FFF;
            text-decoration:none;
        }
        #menu form{
            height: 48px;
            margin: 6px;
            position: relative;
        }
        #menu form input{
            box-sizing: border-box;
            width: 100%;
            height: 100%;
            text-align: center;
            outline: none;
            background-color:rgb(203, 217, 245);
            border-radius:3px;
	        border:0;
        }
        #menu form button{
            position:absolute;
            top:0px;
            right:0px;
            width:72px;
            height:48px;
            outline:none;
            border:0;
            font-size:24px;
            background-color:transparent;
            color:rgb(160, 179, 220);
        }
        @media (min-width:768px){
            #menu h1{
                float: left;
                width: 30%;
                height: 44px;
                line-height: 44px;
                font-size: 20px;
            }
            #menu ul{
                width: 70%;
                height: 44px;
                float: left;
                /* border: 1px solid pink; */
            }
            #menu ul li{
                width: 33.33333333333333%;
                height: 44px;
                line-height: 44px;
                float: left;
                margin: 0;
                border-radius: 0px;
            }
            #menu::after{
                content: '';
                display: block;
                width: 100%;
                height: 0px;
                clear: both;
            }
            #menu form{
                float:left;
                width:100%;
                margin:0;
                margin: 6px;
                box-sizing:border-box;
            }
        }
    </style>
</head>
<body>
    <div id="menu">
        <h1>IBiji.Tech</h1>
        <ul>
            <li>
                <a href="#">系列教程</a>
            </li>
            <li>
                <a href="#">实例教程</a>
            </li>
            <li>
                <a href="#">工具推荐</a>
            </li>
        </ul>
        <form action="#" method="POST">
            <input type="text" name="search" placeholder="分享技术成就你我！">
            <button type="submit" class="iconfont">&#xe628;</button>
        </form>
    </div>
</body>
</html>
