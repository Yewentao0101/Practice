<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,body{
            padding: 0;
            margin: 0;
        }
        #frame{
            margin: 100px auto;
            width: 600px;
            height: 600px;
            border:1px solid black;
            position: relative;
            border-radius:50%;
            overflow:hidden;
        }
        #frame::before{
            float: left;
            content: '';
            width: 300px;
            height: 600px;
            border:1px solid pink;
            box-sizing: border-box;
            background-color: black;
    
        }
        #frame::after{
            display: block;
            content: '';
            width: 300px;
            height: 600px;
            /* border:1px solid pink; */
            float: right;
            box-sizing: border-box;
            background-color: #ffffff;
        }
        #frame .box1{
            width: 300px;
            height: 300px;
            box-sizing: border-box;
            /* border:1px solid black; */
            position: absolute;
            top:0px;
            left:150px;
            background-color: black;
            border-radius: 50%;
        }
        #frame .box2{
            width: 300px;
            height: 300px;
            box-sizing: border-box;
            /* border:1px solid black; */
            position: absolute;
            bottom:0px;
            left:150px;
            background-color: white;
            border-radius: 50%;
            
        }
        #frame .box1::before, #frame .box2::before{
            content: '';
            position: absolute;
            width: 100px;
            height: 100px;
            box-sizing: border-box;
            border:1px solid black;
            top:100px;
            left: 100px;
            border-radius: 50%;
        }
        #frame .box1::before{
            background-color: white;
        }
        #frame .box2::before{
            background-color: black;
        }
    </style>
</head>
<body>
    <div id="frame">
        <div class="box1"></div>
        <div class="box2"></div>
    </div>
</body>
</html>
