<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h2>1.双大括号表达式</h2>
        <p>{{name}}</p>
        <p>{{flag?111:222}}</p>

        <h2>2.指令1：强制数据绑定</h2>
        <!-- 原生js写法 -->
        <input type="text" value="name">
        <input type="text" v-bind:value='name'>
        <!-- v-bind的缩写 -->
        <input type="text" :value='name'>

        <h2>3.指令2：绑定事件监听</h2>
        <button v-on:click='handleClick'>按钮一</button>
        <button v-on:mousemove='handleClick'>按钮二</button>

        <!-- v-on简写 -->
        <button @click = 'handleClick'>按钮三</button>
        <input type="text" @input = 'handleInput'> 
        <input type="text" @input = 'handleChange'> 
    </div>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.12/vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            data:{
                name:'peihua',
                flag:true,
            },
            methods:{
              handleClick(event){
                  console.log(event);
                  console.log(this);
              },
              handleInput(event){
                  console.log('input',event.target.value)
              },
              handleChange(event){
                  console.log('change',event.target.value)
              },
            }  
        })
    </script>
</body>
</html>
