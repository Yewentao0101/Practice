<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h2>选美大赛</h2>
        <p v-if='flag'>慕容云海</p>
        <p v-else-if='!flag'>欧阳狗蛋</p>
        <p v-else>端木二狗</p>

        <p v-shpow='flag'>上官铁柱</p>
        <button @click='flag=!flag'>点我 暗箱操作</button>
    </div>
    <script type="text/javascript" src="../js/vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            data:{
                flag:true
            }
        })
    </script>
</body>
</html>
