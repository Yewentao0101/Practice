<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root">
        <input type="text" v-model='msg'>
        <p>{{msg}}</p>
    </div>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.12/vue.js"></script>
    <script>
        const msg = 'hello Vue'
        //1.一旦引入Vue.js 全局就会多一个变量Vue
        // 2.模板
            // -模板页面 HTML+ CSS + JS
            // -模板语法
                //插值语法（双大括号表达式）{{js表达式}}
                //插值语法作用 动态渲染js数据
        const vm = new Vue({
            // 配置对象：里面的属性的属性名往往是固定的
            // 属性名固定的对象
            el:'#root',
            data:{
                msg 
            }
        })
        console.log(vm)
    </script>
</body>
</html>
